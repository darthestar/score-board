<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>score-board</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body>
  <section>
    <h1>My Score Board</h1>
  </section>
  <section class="score-board">
    <section class="team-names">
      <section class="first-team">Team 1</section>
      <section class="second-team">Team 2</section>
    </section>
    <section class="team-scores">
      <section class="first-team-score">0</section>
      <section class="second-team-score">0</section>
    </section>
    <section class="update-name">
      <section class="first-team-name-update"></section>    <section>Update Team 1 name<input type="text" name="ut1" class="ut1" ><button onclick="updateTeam1()">Update</button></section>
      <section>Update Team 2 name<button>Blank</button><button>Update</button></section>
    </section>
    <section class="update-score">
        <section >
            Update Team 1 score
          <button onclick="addTeam1()">Add 1</button>
          <button onclick="subTeam1()">Subtract 1</button>
        </section>
        <section>Update Team 2 score<button onclick="addTeam2()">Add 1</button><button onclick="subTeam2()">Subtract 1</button></section>
    </section>
</section>  
    <script src="./main.js" charset="utf-8"></script>
</body>

</html>
